apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Values.name }}"
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ .Values.name }}"
    spec:
      containers:
      - name: "{{ .Values.name }}"
        image: "{{ .Values.image }}":"{{ .Values.tag }}"
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.name }}"
spec:
  selector:
    app: "{{ .Values.name }}"
  ports:
  - port: "{{ .Values.port }}"
    protocol: TCP
    targetPort: "{{ .Values.targetPort }}"